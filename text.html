<!DOCTYPE html><html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>üéÅ Surprise Birthday üéâ</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: radial-gradient(circle at top, #ff8a00, #e52e71);
      font-family: 'Poppins', sans-serif;
      overflow: hidden;
    }
    #gift {
      position: relative;
      width: 180px;
      height: 180px;
      cursor: pointer;
      animation: shake 1s infinite;
      transform-style: preserve-3d;
    }
    #gift .box {
      width: 100%;
      height: 100%;
      background: #ff3d7f;
      border-radius: 12px;
      position: absolute;
      top: 0;
      left: 0;
    }
    #gift .lid {
      width: 100%;
      height: 60px;
      background: #ff578f;
      border-radius: 12px 12px 4px 4px;
      position: absolute;
      top: 0;
      left: 0;
      transform-origin: top;
      transition: transform 0.6s cubic-bezier(.4, 2.5, .5, .9);
    }
    #gift .ribbon-h,
    #gift .ribbon-v {
      background: #fff;
      position: absolute;
    }
    #gift .ribbon-h {
      width: 100%;
      height: 14px;
      top: 50%;
      left: 0;
      transform: translateY(-50%);
    }
    #gift .ribbon-v {
      width: 14px;
      height: 100%;
      left: 50%;
      top: 0;
      transform: translateX(-50%);
    }
    #gift.open {
      animation: none;
    }
    #gift.open .lid {
      transform: rotateX(-120deg);
    }
    @keyframes shake {
      0%, 100% {
        transform: rotate(0deg);
      }
      25% {
        transform: rotate(3deg);
      }
      75% {
        transform: rotate(-3deg);
      }
    }
    #content {
      text-align: center;
      margin-top: 24px;
      opacity: 0;
      transform: scale(0.8);
      transition: opacity 0.6s ease 0.2s, transform 0.6s ease 0.2s;
    }
    #content.show {
      opacity: 1;
      transform: scale(1);
    }
    #content img {
      width: 80vw;
      max-width: 320px;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
      margin-bottom: 16px;
    }
    h1 {
      font-size: clamp(24px, 6vw, 36px);
      line-height: 1.2;
      color: #fff;
      text-shadow: 0 3px 5px rgba(0, 0, 0, 0.3);
    }
    canvas#confetti {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
</head>
<body>
  <div id="gift">
    <div class="lid"></div>
    <div class="box"></div>
    <div class="ribbon-h"></div>
    <div class="ribbon-v"></div>
  </div>  <div id="content">
    <img src="foto-zakik.jpg" alt="Zakik" />
    <h1>Selamat Ulang Tahun<br />Zakik Ahmad Maulidi üéÇ</h1>
  </div><canvas id="confetti"></canvas> <audio id="music" src="happybirthday.mp3" preload="auto"></audio>

  <script>
    const gift = document.getElementById('gift');
    const content = document.getElementById('content');
    const music = document.getElementById('music');

    let opened = false;

    gift.addEventListener('click', () => {
      if (opened) return;
      opened = true;
      gift.classList.add('open');

      setTimeout(() => {
        content.classList.add('show');
        music.play().catch(() => {});

        // Confetti burst for 4 seconds
        const duration = 4 * 1000;
        const end = Date.now() + duration;

        (function frame() {
          confetti({
            particleCount: 50,
            spread: 70,
            origin: { y: 0.7 },
          });
          if (Date.now() < end) {
            requestAnimationFrame(frame);
          }
        })();
      }, 600);
    });
  </script></body>
</html>
